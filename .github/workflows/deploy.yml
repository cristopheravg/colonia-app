name: Deploy colonia app

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: parajedorteoarango.com
          username: admin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # CARGAR NVM (para que npm y node funcionen)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20
            
            # VERIFICACIÃ“N (opcional)
            echo "âœ… Usando Node: $(node -v)"
            echo "âœ… Usando NPM: $(npm -v)"
            
            # IR AL DIRECTORIO DEL PROYECTO
            cd /var/www/colonia-app
            git pull origin main

            # FRONTEND
            cd frontend
            echo "ðŸ“¦ Instalando frontend..."
            npm install
            echo "ðŸ”¨ Haciendo build del frontend..."
            npm run build
            
            # BACKEND
            cd ../backend
            echo "ðŸ“¦ Instalando backend..."
            npm install
            echo "ðŸš€ Reiniciando PM2..."
            pm2 restart colonia-backend || pm2 start src/app.js --name colonia-backend
            
            echo "âœ… DEPLOY COMPLETADO!!" 